title: Home
views:
  - icon: mdi:home-assistant
    id: home
    # Name of the view. Will be used as the tooltip for tab icon
    title: Home
    cards:
      - type: entity-filter
        entities:
          - device_tracker.galaxys9
          - device_tracker.samsungsmg930v
        state_filter:
          - 'home'
        card:
          type: glance
          title: Home
      - type: entities
        title: Entity card
        entities:
          - light.alex
          - binary_sensor.downstairs_thermostat_has_leaf
      - type: picture-entity
        entity: camera.morty_cleaning_map
      - type: glance
        entities:
          - binary_sensor.downstairs_thermostat_online
          - calendar.malloryquaintancegmailcom
      - type: media-control
        entity: media_player.tv
  - icon: mdi:lightbulb
    id: lights
    title: Lights
    cards:
      - type: entities
        title: Living Room Lights
        entities:
          - light.living_room
          - input_select.lr_scene
      - type: entities
        title: Office Lights
        entities:
          - light.office
          - switch.string_lights
          - input_select.office_scene
      - type: entities
        title: Entry Lights
        entities:
          - light.entry
      - type: entities
        title: Guest Lights
        entities:
          - light.guest_room
  - icon: mdi:play-circle
    id: media
    title: Media
  - icon: mdi:tablet-cellphone
    id: tablet
    title: Tablet
    cards:
      - type: entities
        title: Living Room Lights
        entities:
          - light.living_room
          - input_select.lr_scene
      - type: entities
        title: Office Lights
        entities:
          - light.office
          - switch.string_lights
          - input_select.office_scene
      - type: entities
        title: Entry Lights
        entities:
          - light.entry
      - type: entities
        title: Guest Lights
        entities:
          - light.guest_room
