  - platform: ups
    username: !secret email
    password: !secret pass
  - platform: pi_hole
    host: !secret pihole_ip
    monitored_conditions:
      - ads_blocked_today
      - ads_percentage_today
      - dns_queries_today
  - platform: template
    sensors:
      template_calendar_house:
         value_template: >
           {{ strptime(states.calendar.malloryquaintancegmailcom.attributes.start_time, "%Y-%m-%d %H:%M:%S").strftime("%A, %B %d") }}
           {{ states.calendar.malloryquaintancegmailcom.attributes.message }}
         friendly_name: Next
         unit_of_measurement: ''
  - platform: command_line
    command: ping -W 1 -c 1 192.168.1.22 > /dev/null 2>&1 && echo Up || echo Down
    device_class: connectivity
    name: Pi 2
    payload_on: "Up"
    payload_off: "Down"
    scan_interval: 1200
  - platform: darksky
    api_key: !secret darksky_api
    units: us
    name: Weather
    update_interval: 300
    forecast:
      - 1
    monitored_conditions:
    - summary
    - temperature
    - temperature_min
    - temperature_max
    - humidity
    - precip_probability
    - daily_summary
    - icon

  - platform: template
    sensors:
      forecast_today:
        friendly_name: Today
        value_template: >
          {{states('sensor.weather_daily_high_temperature')|round(0)}}째 {{states('sensor.weather_daily_low_temperature')|round(0)}}째 {{states('sensor.weather_precip_probability')|round(0)}}%
        icon_template: >
        {{states('sensor.weather_daily_summary.entity_picture')}}
      forecast_1:
        friendly_name: Tomorrow
        value_template: >
          {{states('sensor.weather_daily_high_temperature_1')|round(0)}}째 {{states('sensor.weather_daily_low_temperature_1')|round(0)}}째 {{states('sensor.weather_precip_probability_1')|round(0)}}%
        icon_template: >
        {{states('sensor.weather_daily_summary.entity_picture')}}
